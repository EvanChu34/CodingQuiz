<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding Quiz</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>


<body>
    
    <div class="container" id="home">
        <h1 id="welcome-test">Welcome To Coding Test</h1>
        <br>
        <br>
        <br>
        <button type = "button" id ="start-button" >Start Quiz</button>
    </div>
  
    <br>
    <br>
    <br>
    
    <div class="container" id="quiz">
        <div id="quiz">
            <br>
            <h3>Time:<span id="timer">60</span></h3>
            <br>
            <h3 id= "questions">Question</h3>
            <ul id= "answers">
                <div class="answerChoice"> </div>
                <br>
                <div class="answerChoice"> </div>
                <br>
                <div class="answerChoics"> </div>
            </ul>
            <br>
        </div>
        <br>
        <h5 id="result"></h5>
    </div>
    
    <br>
    <br>
    <br>
    
    <div class="container" id="end">
        <h3>Finished! Good Job!</h3>    
        <form id = "high-score">
            <label for="hs-text">Add your High Score!!!</label>
            <input type="text" placeholder="Add initals here!" name="hs-text" id="hs-text"/>
            <ul id="hs-list"></ul>
        </form>
    </div>

    <scripts src="questions.js"></script>
    <script src="script.js"></script>
    
    
</body>

</html>
